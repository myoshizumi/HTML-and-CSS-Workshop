<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Laravel From Scratch Blog</title>
	</head>
	<body style="font-family: Open Sans, sans-serif">
		<section class="px-6 py-8">
			<nav class="flex justify-between items-center">
				<div>
					<a href="/">
						<img
							src="./images/logo.svg"
							alt="Laracast Logo"
							width="165"
							height="16"
						/>
					</a>
				</div>
				<div>
					<a href="/" class="test-xs font-bold uppercase">Home Page</a>

					<a
						href="#"
						class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase px-5 py-3"
						>Subscribe for Update</a
					>
				</div>
			</nav>

			<header class="max-w-4xl mx-auto mt-20 text-center">
				<div class="max-w-xl mx-auto">
					<h1 class="text-4xl">
						Latest <span class="text-blue-500">Laravel From Scratch</span> News
					</h1>
					<h2 class="inline-flex mt-2">
						By Larry Laracore
						<img src="./images/lary-head.svg" alt="Head of Lary the mascot" />
					</h2>
					<p class="text-sm mt-14">
						Another year. Another update. We're refreshing the popular Laravel
						series with new content. I'm going to keep you guys up to speed with
						what's going on!
					</p>

					<div class="flex justify-center space-x-4 mt-8">
						<!-- Category -->
						<span
							class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl"
						>
							<select
								class="appearance-none bg-transparent py-2 px-5 pr-9 text-sm font-semibold"
							>
								<option value="category" disabled selected>Category</option>
								<option value="personal">Personal</option>
								<option value="business">Business</option>
							</select>

							<svg
								class="transform -rotate-90 absolute pointer-events-none"
								style="right: 12px"
								width="22"
								height="22"
								viewBox="0 0 22 22"
							>
								<g fill="none" fill-rule="evenodd">
									<path
										stroke="#000"
										stroke-opacity=".012"
										stroke-width=".5"
										d="M21 1v20.16H.84V1z"
									></path>
									<path
										fill="#222"
										d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"
									></path>
								</g>
							</svg>
						</span>

						<!-- Other Filters -->
						<span
							class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl"
						>
							<select
								class="appearance-none bg-transparent py-2 px-5 pr-9 text-sm font-semibold"
							>
								<option value="category" disabled selected>
									Other Filters
								</option>
								<option value="foo">Foo</option>
								<option value="bar">Bar</option>
							</select>

							<svg
								class="transform -rotate-90 absolute pointer-events-none"
								style="right: 12px"
								width="22"
								height="22"
								viewBox="0 0 22 22"
							>
								<g fill="none" fill-rule="evenodd">
									<path
										stroke="#000"
										stroke-opacity=".012"
										stroke-width=".5"
										d="M21 1v20.16H.84V1z"
									></path>
									<path
										fill="#222"
										d="M13.854 7.224l-3.847 3.856 3.847 3.856-1.184 1.184-5.04-5.04 5.04-5.04z"
									></path>
								</g>
							</svg>
						</span>

						<!-- Search -->
						<span
							class="relative inline-flex items-center bg-gray-100 inline-block rounded-xl px-3 py-2"
						>
							<form action="#" method="GET">
								<input
									type="text"
									name="search"
									placeholder="Find something?"
									class="bg-transparent placeholder-black font-semibol text-sm"
								/>
							</form>
						</span>
					</div>
				</div>
			</header>

			<main></main>
			<footer></footer>
		</section>
	</body>
</html>
